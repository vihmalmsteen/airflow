services:
  # db de etl
  mysql-dest:
    image: mysql:8.0.44
    container_name: mysql-prod-local
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    networks:
      - airflow-net
  postgres:
    image: postgres:17.4-alpine3.21
    container_name: postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    hostname: ${HOST}
    expose:
      - "${PORT}"
    volumes:
      - postgres:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - airflow-net

  # Anchor com '&anchor-name'
  airflow-common: &airflow-common
    image: apache/airflow:3.1.7-python3.12
    environment:
      - AIRFLOW__DATABASE__SQL_ALCHEMY_CONN=postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${HOST}:${PORT}/${POSTGRES_DB}
      - AIRFLOW__CORE__AUTH_MANAGER=airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOAD_EXAMPLES=false
      - _AIRFLOW_DB_MIGRATE=true
      - _AIRFLOW_WWW_USER_CREATE=true
      - _AIRFLOW_WWW_USER_USERNAME=${AIRFLOW_WWW_USER_USERNAME}
      - _AIRFLOW_WWW_USER_PASSWORD=${AIRFLOW_WWW_USER_PASSWORD}
      - AIRFLOW_CONN_MYSQL_DEFAULT=mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@${MYSQL_HOST}:${MYSQL_PORT}/${MYSQL_DATABASE}
    volumes:
      - ./dags:/opt/airflow/dags:Z
      - ./logs:/opt/airflow/logs:Z
      - ./plugins:/opt/airflow/plugins:Z
    user: "${AIRFLOW_UID:-50000}:0"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - airflow-net
    # install pip pkgs
    command: >
      bash -c "pip install apache-airflow-providers-mysql && \
      pip install apache-airflow-providers-postgres && \
      pip install apache-airflow-providers-sqlite

  api-server:
    <<: *airflow-common
    command: api-server
    container_name: airflow-api-server
    ports:
      - "8080:8080"

  scheduler:
    <<: *airflow-common
    command: scheduler
    container_name: airflow-scheduler

  dag-processor:
    <<: *airflow-common
    command: dag-processor
    container_name: airflow-dag-processor

  # triggerer:
  #   <<: *airflow-common
  #   command: triggerer
  #   container_name: airflow-triggerer

networks:
  airflow-net:
    driver: bridge

volumes:
  postgres:
